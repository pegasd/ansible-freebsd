---
- name: Pre hook to stop nginx
  ansible.builtin.copy:
    src: certbot_stop_services_hook
    dest: '{{ web_proxy_letsencrypt_directory }}/renewal-hooks/pre/stop_services'
    mode: '0750'

- name: Post hook to start nginx
  ansible.builtin.copy:
    src: certbot_start_services_hook
    dest: '{{ web_proxy_letsencrypt_directory }}/renewal-hooks/post/start_services'
    mode: '0750'
...
